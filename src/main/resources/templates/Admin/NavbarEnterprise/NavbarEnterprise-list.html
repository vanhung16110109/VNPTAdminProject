<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot - Hibernate</title>
<style>
table, th, td, tr {
  border: 1px solid black;
}
td {
  padding-right: 30px;
}
</style>
</head>
<body>
  <h1>List InternetTV:</h1>
  <a th:href="@{/enterprise-vnpt-add}">Add enterprise</a>
  <br />
  <br />
  <table>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>View</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    <th:block th:each="listnavbarEnterprise : ${navbarEnterprise}">
      <tr>
        <td><p th:text="${listnavbarEnterprise.id}"></p></td>
        <td><p th:text="${listnavbarEnterprise.title}"></p></td>
        <td><a th:href="@{/enterprise-vnpt-view/} + ${listnavbarEnterprise.id}">View</a></td>
        <td><a th:href="@{/enterprise-vnpt-update/} + ${listnavbarEnterprise.id}">Edit</a></td>
        <td><a th:href="@{/enterprise-vnpt-delete/} + ${listnavbarEnterprise.id}">Delete</a></td>
      </tr>
    </th:block>
  </table>
</body>
</html>
