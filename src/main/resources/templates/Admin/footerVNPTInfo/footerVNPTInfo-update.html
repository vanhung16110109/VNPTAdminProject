<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot - Hibernate</title>
</head>
<body>
  <a th:href="@{/vnptinfo-views}">List VNPTInfo</a><br />
  <h1>Edit Info VNPT:</h1>
  <form th:action="@{/VNPTInfo-saveUpdate}" method="POST" th:object="${footerVNPTInfo}">

  </form>

</html>
