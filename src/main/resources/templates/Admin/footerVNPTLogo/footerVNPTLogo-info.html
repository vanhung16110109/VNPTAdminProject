<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot - Hibernate</title>
<style>
table, th, td, tr {
  border: 1px solid black;
}
td {
  padding-right: 30px;
}
</style>
</head>
<body>
  <br />
  <br />
  <table>
    <tr>
      <th>Id</th>
      <th>Link</th>
      <th>Edit</th>
    </tr>
    <th:block th:each="VNPTLogo : ${footerVNPTLogo}">
      <tr>
        <td><p th:text="${VNPTLogo.id}"></p></td>
        <td><p th:text="${VNPTLogo.link}"></p></td>
        <td><a th:href="@{/VNPTLogo-update/} + ${VNPTLogo.id}">Edit</a></td>
      </tr>
    </th:block>
  </table>
  <br>
  <img th:src="${footerVNPTimg.link}" alt="Logo" style="width: 20%; height: 20%">
</body>
</html>
